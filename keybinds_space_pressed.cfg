//Skipped's Reborn Space Modifier File

////////////////////////////////////////////////////////////////////////////
//Spacebar is pressed, shifting keyboard commands
////////////////////////////////////////////////////////////////////////////

//Spacebar to self cast for items
bind "mouse5" "dota_item_execute 0;dota_item_execute 0"					
bind "T" "dota_item_execute 1;dota_item_execute 1" 
bind "V" "dota_item_execute 2;dota_item_execute 2"                    
bind "mouse4" "dota_item_execute 3;dota_item_execute 3"                     
bind "G" "dota_item_execute 4;dota_item_execute 4"                   
bind "C" "dota_item_execute 5;dota_item_execute 5"		

//Spacebar to self cast for abilities
bind "Q" "dota_ability_execute 0;dota_ability_execute 0"
bind "W" "dota_ability_execute 1;dota_ability_execute 1"
bind "E" "dota_ability_execute 2;dota_ability_execute 2"
bind "D" "dota_ability_execute 3;dota_ability_execute 3"
bind "F" "dota_ability_execute 4;dota_ability_execute 4"
bind "R" "dota_ability_execute 5;dota_ability_execute 5"

//Select all units
bind "1" "dota_select_all"

//Select all units
bind "2" "dota_select_all_others" 

//Select all other units
bind "3" "dota_select_all_others" 

//SPACE+A to move/follow
//bind "A" "mc_move; +sixense_left_click; -sixense_left_click""

//Hold
bind "S" "dota_hold"

//Toggle orb autocast
//(one click button to toggle on every auto-cast ability, this works because no hero has more than 1 ability so it just tries to do it for all of them)
alias "orb_toggle" "dota_ability_autocast 0; dota_ability_autocast 1; dota_ability_autocast 2; dota_ability_autocast 3; dota_ability_autocast 4;dota_ability_autocast 5"
bind "Y" "orb_toggle"

//Jump camera to fountains
bind "F1" "fountain"
bind "F2" "stash_grab_all"
//bind "F3" "dota_courier_boost"
bind "F4" "dota_purchase_stickybuy"

//toggle in game mic
bind "CAPSLOCK" "voice_toggle"

////////////////////////////////////////////////////////////
//Custom Shit
////////////////////////////////////////////////////////////

//Binds to enable you to communicate with your team with your right side of the keyboard
bind "U" "say_team [stack camps soon]"
bind "I" "say_team [keep farming]"
bind "O" "say_team [wait for everyone]"
bind "J" "say_team [let's push top]"
bind "K" "say_team [let's push mid]"
bind "L" "say_team [let's push bot]"
bind "N" "say_team [all come top]"
bind "M" "say_team [all come mid]"
bind "," "say_team [all come bot]"